<h1 class="section-title"> {{ 'sections.2' | translate }} </h1>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="form-fields">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" name="name" required>
      <div
        *ngIf="contactForm.controls['name']?.invalid && contactForm.controls['name']?.dirty || contactForm.controls['name']?.errors?.['name']">
        <div *ngIf="contactForm.controls['name']?.errors?.['required']">El Nombre es requerido.</div>
      </div>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Mail</mat-label>
      <input matInput formControlName="email" name="email" required email>
      <div
        *ngIf="contactForm.controls['email']?.invalid && contactForm.controls['email']?.dirty || contactForm.controls['email']?.errors?.['email']">
        <div *ngIf="contactForm.controls['email']?.errors?.['required']">El Email es requerido.</div>
        <div *ngIf="contactForm.controls['email']?.invalid && contactForm.controls['email']?.errors?.['email']">
          Por favor ingrese un Email vÃ¡lido.
        </div>
      </div>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Message</mat-label>
      <textarea matInput formControlName="message" name="message" required></textarea>
      <div
        *ngIf="contactForm.controls['message']?.invalid && contactForm.controls['message']?.dirty || contactForm.controls['message']?.errors?.['message']">
        <div *ngIf="contactForm.controls['message']?.errors?.['required']">El Mensaje es requerido.</div>
      </div>
    </mat-form-field>
    <button mat-button type="submit" class="send-message"> {{ 'buttons.contact' | translate }} </button>
  </div>
</form>
